<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">タグ</p>
        <div>
            <select multiple class="form-control" name="tags" required>
                <option value="tag1" style="color:black">a</option>
                <option value="tag2" style="color:black">b</option>
                <option value="tag3" style="color:black">c</option>
                <option value="tag4" style="color:black">d</option>
            </select>
            <script>
                var select = document.querySelector("select");
                select.addEventListener("change", function(){
                    var options = select.querySelectorAll("option");
                    options.forEach(function(option){
                        option.style.color = "black";
                    });
                    var selectedOptions = select.querySelectorAll("option:checked");
                    selectedOptions.forEach(function(option){
                        option.style.color = "blue";
                    });
                });
            </script>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
